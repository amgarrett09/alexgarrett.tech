{% extends 'blog/post_base.html' %}

{% block title_block %}
Home
{% endblock %}

{% block post_block %}
  {% if posts %}
    {% for post in posts %}
    <div class="post">
    <div class="postbody">
      <h1>{{ post.title }}</h1>
      <p>Posted on:
        <time datetime="{{ post.created|date:'c' }}">
          {{ post.created|date }}
        </time>
      </p>
      {{ post.description|safe }}
      <p>
        <a href="{{ post.get_absolute_url }}">
            <button class="btn btn-danger">Read more</button></a></p>
    </div>
    </div>
    <br>
    {% endfor %}

  {% else %}
    <h3>There are no posts</h3>
  {% endif %}
{% endblock %}
