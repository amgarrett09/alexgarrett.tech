{% extends 'blog/post_base.html' %}

{% block title_block %}
{{ post.title }} - Alex Garrett
{% endblock %}

{% block article_block %}
  <article>
  <h1>{{ post.title }}</h1>
    <p>Posted on:
      <time datetime="{{ post.created|date:'c' }}">
        {{ post.created|date }}
      </time>
    </p>
    {{ post.body|safe }}
  </article>
{% endblock %}
