<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title_block %}
      {% endblock %}
    </title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/master.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="nav">
      <a class="navbar-brand" href="{% url 'index' %}">Brand</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
          {% if user.is_superuser %}
            <a class="nav-item nav-link" href="{% url 'blog-dashboard' %}">Dashboard</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <br>
    {% block body_block%}
    {% endblock %}
    <div class="container start-hidden">
    <div class="row">
      <div class="col-12 col-lg-9">
        {% block post_block %}
        {% endblock %}
        <br>
      </div>

      <div class="col-12 col-lg-3">
        <div class="sidebar">
          <h4>Categories:</h4>
          {% for category in categories %}
            <p><a href="{{ category.get_absolute_url }}">{{ category.title }}</a> ({{ category.count_posts }})</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'blog/js/posts.js' %}"></script>
  </body>

</html>
